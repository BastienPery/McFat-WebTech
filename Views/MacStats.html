<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8" />
  <title>MacStats</title>

  <script src="../Controllers/MacStats.js"></script>
  <script src="../Controllers/jquery.js"></script>
  <script src="../database.js"></script>

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <link href="MacStats.css" rel="stylesheet" />

</head>

<script>
  $(document).ready(function () {
    onLoad();
  });
</script>

<body>
  <div id="chartContainer"></div>

  <div class="country">
    <p>
      Country Selection:
      <select name="countries" id="countries" size="5" multiple>
      </select>
    </p>
    <button onclick="chooseAll()">Choose All</button>
  </div>



  <button id="draw" onclick="drawStatistic()">Draw Statistic</button>

  <div id="statlist">
    Statistic type :
    <select name="statistic" id="stats">
      <option value="nbr">Number of McDonalds</option>
      <option value="nbrPC">Number of McDonalds per 100 000 persons</option>
      <option value="nbrPerInhabitants">Number of McDonalds per inhabitant</option>
      <option value="price">Average meal price</option>
    </select>
  </div>

</body>

</html>
